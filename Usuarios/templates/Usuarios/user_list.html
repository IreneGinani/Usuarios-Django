{% extends 'Usuarios/base.html' %}
{% block content %}
    {% for user in usuario %}
         <div class="post">
            <h3><a href="{% url 'user_detail' pk=user.pk %}">{{ user.nome }}</a></h3>
            <p>Idade: {{ user.idade }}</p>
            <p>Sexo: {{ user.sexo }}</p>
         </div>
    {% endfor %}
{% endblock %}
